<!DOCTYPE html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="styles/style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    
    </head>

    <body>
        
        <div class="container text-center">
            <div class="row">
              <div id="textInput" class="col-lg-4 col-md-3 col-s-2 ">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Text</label>
                    <input type="text" class="form-control" id="form-text" placeholder="Enter text">
                  </div>
              </div>
              <div id="valueInput" class="col-lg-3 col-md-2 col-s-2">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Value</label>
                    <input type="number" class="form-control" id="form-value" placeholder="Enter value">
                  </div>
              </div>
              <div class="col-lg-3 col-md-2 col-s-2">
                <button id="btn-modal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Launch static backdrop modal
                  </button>
              </div>
              <div class="col-lg-2 col-md-1 col-s-1">
                <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
              </div>
            </div>
          </div>
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
                </div>
              </div>
            </div>
          </div>
          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-3 col-s-2 ">
                <canvas id="imgCanvas"></canvas>
            </div>
            <div class="col-lg-4 col-md-3 col-s-2 ">
                <canvas id="graphCanvas" width="600" height="400"></canvas>
            </div>
        </div>
       
    </body>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
             const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
             toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
         })
        }               
    </script>
</html>
