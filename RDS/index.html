<!DOCTYPE html>
<html>
    <head>
        <title>Pie Chart Generator</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form class="transparent-form">
                

                <select class="form-select" aria-label="Default select example">
                    <option selected="">How many slices for the pie chart?</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option>
                    <option value="9">Nine</option>
                    <option value="10">Ten</option>
                   

                  </select>
                  <div id="inputFields">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Label" aria-label="Label" aria-describedby="basic-addon1" >
                    </div>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Value" aria-label="Value" aria-describedby="basic-addon1">
                    </div>
                    <div class="color-input">
                        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#FFFFFF">

                    </div>
                    
                  </div>
                  
            </form>
            <canvas id="pieChart" width="600" height="450"></canvas>
        </div>
        
        <script src="scripts/script.js"></script>
    </body>
</html>
